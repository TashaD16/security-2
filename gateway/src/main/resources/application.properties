# Пакеты для сканирования контроллеров (разделенные запятой)
# ВАЖНО: Укажите реальные пакеты, где находятся ваши контроллеры с аннотацией @RestController
# Пример: com.yourproject.module1.controller,com.yourproject.module2.controller
# По умолчанию указаны несуществующие пакеты (moduleA и moduleB были удалены)
# Если контроллеры не находятся, обновите это свойство с правильными пакетами
# 
# АЛЬТЕРНАТИВА: Установите endpoint-scanner.auto-scan-all=true для автоматического поиска
# всех контроллеров во всем classpath (без указания пакетов)
endpoint-scanner.scan-packages=com.example.moduleA.controller,com.example.moduleB.controller

# Автоматическое сканирование всех контроллеров в classpath (без указания пакетов)
# Если true, будет использован метод scanAllControllersInClasspath()
# Если false, будет использован метод scanControllers() с указанными пакетами
endpoint-scanner.auto-scan-all=false

# Настройки автоматического пересканирования контроллеров
gateway.auto-rescan.enabled=true
gateway.auto-rescan.polling-interval=30000
gateway.auto-rescan.initial-delay=30000

logging.level.com.example.gateway=DEBUG
logging.level.org.springframework.security=DEBUG
